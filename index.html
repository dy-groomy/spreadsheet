<!DOCTYPE html>
<html>
<head>
  <title>Simple Spreadsheet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer type="module" src="./src/main.js"></script>
</head>
<body>
  <button id="export">Export to Excel</button>
  <button id="clear">Clear</button>
  <button id="rowAdd">행 추가</button>
  <button id="colAdd">열 추가</button>
  <br>
  <input type="number" id="numRow" placeholder="행 수를 입력해주세요">
  <input type="number" id="numCol" placeholder="열 수를 입력해주세요">
  <button id="createSpreadSheet">표 생성</button>

  <table id="spreadsheet">
  </table>
</body>
</html>
